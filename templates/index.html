<!DOCTYPE html>
<html>
<head>
    <title>Github Profile Viewer</title>
    <style>
        html {
            background: url("https://static.tryleap.ai/image-gen-d58b28a6-ee90-4a1a-a4e3-8f90278caf9f/generated_images/0.png");
            background-size: cover;
            /* height: fit-content; */
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100%;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #125776; /* Set text color to white */
        }
        .container {
            text-align: center;
            background: rgba(137, 125, 247, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label, input {
            margin: 5px;
            color: rgb(31, 15, 15); /* Set text color to white */
        }
        button {
            margin: 10px 0;
            background: #1E90FF; /* Dark Blue */
            color: rgb(31, 19, 19); /* Set text color to white */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0044cc; /* Darker Blue on Hover */
        }
        #profile {
            color: rgb(31, 9, 9); /* Set text color to white for responses */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Github Profile Viewer</h1>
        <form method="POST">
            <label for="username">GitHub Username:</label>
            <input type="text" id="username" name="username" required>
            <button type="submit">Search</button>
        </form>
        <div id="profile">
            {% if name %}
                <h2>{{ name }}</h2>
                <img src="{{ profile_image }}" alt="Profile Image">
                <p>Bio: {{ bio }}</p>
                <p>Location: {{ location }}</p>
                <p>Followers: {{ followers }}</p>
                <p>Following: {{ following }}</p>
                <p>Link: <a href="{{ link }}" target="_blank">{{ link }}</a></p>
                <p>Public Repositories: {{ repos }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
